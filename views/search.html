<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Yellowtail&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/ae68cb6f36.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="../style/search.css">
  <title>Search2</title>
</head>
<body>
  <nav class="navbar">
    <div class="logo">Willow</div>
  </nav>

  <div class="searchbar">
    <input type="text" class="input" placeholder=" Type...">
    <button class="search-button"><i class="fas fa-search"></i></button>
  </div>

  <div class="container">

    <div class="yep-left"><img src="../style/chevron.png" alt="left-arrow" class="chevron-left"></div>
    
    <div class="card">
      <br>
      <img src="../style/arrow.svg" alt="Flip" class="arrow-over">
      <p class="word"><b></b></p>
      <p class="definition"><b></b></p>
      <br><img src="../style/heart.svg" alt="Favorite" class="heart">
      <img src="../style/arrow.svg" alt="Flip" class="arrow-under">
    </div>
    
    <div class="yep-right"><img src="../style/chevron.png" alt="left-arrow" class="chevron-right"></div>

  </div>
  
  <div class="wrapper">
    <div class="capsule">
      <button class="nav">Search</button>
      <span class="dot"></span>
    </div>
    <div class="capsule">
      <button class="nav">Practice</button>
      <span class="dot"></span>
    </div>
    <div class="capsule">
      <button class="nav">Explore</button>
      <span class="dot"></span>
    </div>
    <div class="capsule">
      <button class="nav">Engage</button>
      <span class="dot"></span>
    </div>
  </div>

    <!-- jQuery JS -->      
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>
    <script src="../js.js"></script>

</body>
</html>
